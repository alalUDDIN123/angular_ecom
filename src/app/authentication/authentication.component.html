<div class="registerForm" *ngIf="!showLogin">
    <div class="text">
        <h1>Sign Up</h1>
    </div>
    <div class="signupform">
        <form #registerForm="ngForm" (ngSubmit)="registerFormhandle(registerForm)">
            <label for="name">Name:</label>
            <input type="text" name="name" placeholder="Enter your name" autocomplete="off" ngModel required>

            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="Enter email" autocomplete="off" ngModel required email>
            <!-- <p class="validMessage" [hidden]="registerForm.controls['email'].valid">Note : Enter valid email</p> -->

            <label for="password">Password:</label>
            <input type="password" name="password" placeholder="Min length 5" autocomplete="off" ngModel required
                minlength="5">
            <!-- <p class="validMessage" [hidden]="registerForm.controls['password'].valid">Note: Min length should 5 </p> -->

            <button type="submit" [disabled]="registerForm.invalid">{{isLoading?"Loading...":"Sign up"}}</button>
            <a class="auth-toggle-link" (click)="openLogin()">Already have account? <span>Click for login</span></a>
        </form>
    </div>

</div>

<div class="registerForm" *ngIf="showLogin">
    <div class="text">
        <h1>Login </h1>
    </div>
    <div class="signupform">
        <form #loginForm="ngForm" (ngSubmit)="loginFormhandle(loginForm)">

            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="Enter email" autocomplete="off" ngModel required email>
            <!-- <p class="validMessage" [hidden]="loginForm.controls['email'].valid">Note : Enter valid email</p> -->
            <label for="password">Password:</label>
            <input type="password" name="password" placeholder="Min length 5" autocomplete="off" ngModel required
                minlength="5">
            <!-- <p class="validMessage" [hidden]="loginForm.controls['password'].valid">Note: Min length should 5 </p> -->
            <p class="login-failed">{{loginFailed}}</p>
            <button type="submit" [disabled]="loginForm.invalid"> {{isLoading?"Fetching...":"Login"}} </button>
            <a class="auth-toggle-link" (click)="openSignUp()">Haven't yet sign up? <span>Click for sign up</span></a>
        </form>
    </div>

</div>
