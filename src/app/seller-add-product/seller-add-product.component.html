<div class="container">
  <h2>Add Product</h2>
  <p  class="showMessage-p" >{{showSuccesMessage}}</p>
  <form #productForm="ngForm" (ngSubmit)="addProductHandle(productForm.value)">
    <div class="form-group">
      <label for="name">Product Name:</label>
      <input type="text" name="name" placeholder="Enter product name" ngModel>
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="text" name="price" placeholder="Enter price" ngModel>
    </div>
    <div class="form-group">
      <label for="color">Color:</label>
      <input type="text" name="color" placeholder="Enter product color" ngModel>
    </div>
    <div class="form-group">
      <label for="category">Product Category: </label>
      <input type="text" name="category" placeholder="Product Category" ngModel>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea name="description" placeholder="Enter description" ngModel></textarea>
    </div>

    <div class="form-group">
      <label for="image">Product Image:</label>
      <input type="text" name="image" placeholder="Paste Image Url" ngModel>
    </div>
    <div class="form-group">
      <button type="submit">Add Product</button>
    </div>
  </form>
</div>
