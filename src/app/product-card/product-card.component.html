<div class="product-card">
  <div class="image-container">
    <img src={{productData.image}} alt={{productData.name}}>
  </div>
  <div class="productData-details">
    <p>Name: {{productData.name}}</p>
    <p>Category: {{productData.category}}</p>
    <p>Price: â‚¹ {{productData.price}}</p>
  </div>
  <div class="button-container">
    <button (click)="redirectProductDetails(productData.id)" [class.onlyViewDetailsbtn]="!isSellerLoggedIn">
      <fa-icon [icon]="viewdet"></fa-icon>
      View details
    </button>
    <button *ngIf="isSellerLoggedIn" (click)="EditRedirect(productData.id)">
      <fa-icon [icon]="faEditIcon"></fa-icon>
      Edit
    </button>
  </div>

</div>
